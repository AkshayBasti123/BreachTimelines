<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breach History Timeline</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="libs/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>📉 Breach History Timeline</h1>
    <input type="text" id="searchInput" placeholder="Search a company (e.g. Facebook)" />
    <button onclick="searchCompany()">Search</button>
    <button onclick="toggleGraph()">📊 Toggle Graph View</button>
    <a href="admin.html" class="admin-link">🛠️ Admin Panel</a>

    <div id="timeline"></div>
    <canvas id="breachChart" class="hidden"></canvas>
  </div>

  <script src="libs/aos.min.js"></script>
  <script src="script.js"></script>
  <script src="chart.js"></script>
<div id="addModal" class="modal hidden">
  <div class="modal-content">
    <h2>Add Breach for <span id="modalCompanyName"></span></h2>
    <input type="text" id="modalYear" placeholder="Year (e.g. 2023)" />
    <input type="text" id="modalRecords" placeholder="Records (e.g. 10 million)" />
    <input type="text" id="modalData" placeholder="Data types (e.g. emails, passwords)" />
    <textarea id="modalDescription" placeholder="Short description..."></textarea>
    <button onclick="submitNewBreach()">➕ Add Breach</button>
    <button onclick="closeModal()">❌ Cancel</button>
  </div>
</div>

</body>
</html>
